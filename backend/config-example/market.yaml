log:
  level: debug
  format: text


# 代码包存放路径
code:
  # 上传配置
  upload:
    # 单个文件最大大小 (MB)
    maxFileSize: 100
    # 允许的文件类型
    allowedExtensions: [".zip", ".tar.gz", ".tar", ".rar"]

storage:
  # 存储根目录
  rootPath: ./data
  # 代码包存放路径
  codePath: ./data/code-package
  # static 存放路径
  staticPath: ./data/static



