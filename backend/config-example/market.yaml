server:
  httpPort: 8081

secret: "dev-app-secret"

domain: "http://demo.mcp-box.com"

services:
  mcpMarket:
    host: "mcp-market-svc"
    port: 8081
  mcpAuthz:
    host: "127.0.0.1"
    port: 8082

database:
  mysql:
    host: "mysql-svc"
    port: 3306
    database: mcp_dev
    username: mcp_user
    password: dev-password
  redis:
    host: "redis-svc"
    port: 6379
    password: "dev-redis-password"
    db: 0


